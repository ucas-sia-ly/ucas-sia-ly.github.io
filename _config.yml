# =============================================================================
# Yang Luo 个人学术网站配置
# 修改后需重启 Jekyll 服务生效
# =============================================================================

# 基本网站设置
locale                   : "en-US"
site_theme               : "default"  # 可选主题: default, air, sunrise, mint, dirt, contrast
title                    : "Yang Luo(罗阳)"
title_separator          : "-"
name                     : &name "Yang Luo(罗阳)"
description              : &description "M.S. Student at Shenyang Institute of Automation (SIA), Chinese Academy of Sciences"
url                      : https://ucas-sia-ly.github.io
baseurl                  : ""
repository               : "ucas-sia-ly/ucas-sia-ly.github.io"

# 作者信息（侧边栏显示）
author:
  name: "Yang Luo (罗阳)"
  avatar: "profile_duck.jpg"
  bio: "University of Chinese Academy of Sciences (UCAS)"
  location: "Shenyang, China"
  email: "luoyang253@mails.ucas.ac.cn"
  gitee: "https://gitee.com/ucas-sia-ly"
  cnblogs: "https://www.cnblogs.com/ucas-sia-ly"
  github: "ucas-sia-ly"

# 网站设置
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"
atom_feed:
  hide                   : false
  path                   :

# SEO 设置
og_image                 :
og_description           : "Personal academic website of Yang Luo, M.S. Student at SIA, UCAS."
social:
  type                   : Person
  name                   : "Yang Luo"
  links:
    - https://github.com/ucas-sia-ly
    - https://gitee.com/ucas-sia-ly
    - https://www.cnblogs.com/ucas-sia-ly


# Google Analytics（暂未启用）
analytics:
  provider               : "false"


# 文件包含/排除配置
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Markdown 处理
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# 集合配置（只启用论文）
collections:
  publications:
    output: true
    permalink: /:collection/:path/


# 默认布局配置
defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _publications
  - scope:
      path: ""
      type: publications
    values:
      layout: publication-nerfies
      author_profile: false
      share: false
      comments: false


# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed


# 输出配置
permalink: /:categories/:title/
timezone: Etc/UTC


# Jekyll 插件
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# Mimic GitHub Pages
whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji


# 归档配置
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML 压缩
compress_html:
  clippings: all
  ignore:
    envs: development
